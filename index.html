<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        #chain, #battery, #hourglass, h1 {
            font-size: 50px;
            justify-content: center;
            align-items: center;
            padding-left: 40%;
        }
    </style>
</head>
<body>
    <h1>Link Break Animation</h1>
    <div id ="chain" class="fa"></div>

    <br>
    <h1>Battery Charge Animation</h1>
    <div id="battery" class="fa"></div>
    <br>
    <h1>Hour Glass Animation</h1>
    <div id ="hourglass" class="fa"></div>

    </div>
    <script>
        //Breake Chain Animation
        function brakeChain(){
            let chain = document.getElementById('chain');
            chain.innerHTML = "&#xf0c1;";
            setTimeout(function(){
                chain.innerHTML="&#xf127;";
            }, 1000);
        }
        //Call Animation
        brakeChain();
        //Animate Every 2 seconds
        setInterval(brakeChain, 2000);

        //Battery Chare Animation
        function chargeBattery(){
            let battery = document.getElementById('battery');
            battery.innerHTML = "&#xf244;";
            setTimeout(function(){
                battery.innerHTML= "&#xf243;"
            }, 1000);
            setTimeout(function(){
                battery.innerHTML= "&#xf242;"
            }, 2000)
            setTimeout(function(){
                battery.innerHTML= "&#xf241;"
            }, 3000)
            setTimeout(function(){
                battery.innerHTML= "&#xf240;"
            }, 4000)
        }
        chargeBattery();
        //Run Animation every 5 secs
        setInterval(chargeBattery, 5000);

        //HOURGLASS ANIMATION
        function hourglass(){
            let hourglass = document.getElementById('hourglass');
            hourglass.innerHTML = "&#xf251;";
            setTimeout(function(){
                hourglass.innerHTML = "&#xf252;";
            }, 1000);
            setTimeout(function(){
                hourglass.innerHTML = "&#xf253;";
            }, 2000);
        }
        hourglass();
        setInterval(hourglass, 3000);
        </script>
</body>
</html>
